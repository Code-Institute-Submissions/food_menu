{% extends 'base.template.html' %}

{%block title%} Nanyang Cafe Food Menu {%endblock%}

{%block content %}

<a class="btn btn-primary" href="{{ url_for('show_create_product') }}" role="button">Add New Item</a>

<div class="card-deck">
{% for each_product in all_products %}
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{each_product.product_name}}</h5>
      <p class="card-text">{{each_product.product_desc}}</p>
      <p class="card-text">{{each_product.product_price}}</p>
      <a href="{{ url_for('show_edit_product', product=each_product._id ) }}" class="btn btn-success">Edit</a>
    </div>
</div>
{% endfor %}

{%endblock%}
