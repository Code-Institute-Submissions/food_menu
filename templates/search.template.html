{% extends 'base.template.html' %} {% block content%}
<h1 class="mt-4">Search Product</h1>

<form method="POST">
  <div class="row">
    <div class="col-12">
      <label class="form-label">Product Name</label>
      <input type="text" class="form-control" name="product_name" />
    </div>

    <div class="col-12 mt-4">
      <p>Filters:</p>
      <p></p>
    </div>

    <div class="col-12">
      <input type="checkbox" name="category" value="Healthy" /> Healthy
      <input type="checkbox" name="category" value="Recommended" /> Recommended
      <input type="checkbox" name="category" value="Vegetarian" /> Vegetarian
    </div>
  </div>

  <input type="submit" class="btn btn-primary mt-4" value="Search" />
</form>

<a
  class="mt-4 btn btn-secondary"
  href="{{ url_for('show_homepage') }}"
  role="button"
  >Back To Homepage</a
>

{% endblock %}
